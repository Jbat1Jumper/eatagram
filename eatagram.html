<head>
	<title>eatagram</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<div style="background-color: #EFE">
		<h3>A fancy header goes here... </h3>
	</div>
	<div style="background-color: #EEF">
		{{#if is_logged}}
			{{> home}}
		{{else}}
			{{#if page_is "landing"}}
				{{> landing_page}}
			{{/if}}
			{{#if page_is "register"}}
				{{> register_page}}
			{{/if}}
			{{#if page_is "login"}}
				{{> login_page}}
			{{/if}}
		{{/if}}
	</div>

	{{> debug}}
</template>

<template name="debug">
	<div style="background-color: #FEE">
		<h3>Debug panel</h3>
		<br/>
		<span>Users:</span>
		<ul>
		{{#each users}}
			<li>
			{{username}} - {{password}}
			</li>
		{{/each}}	
		</ul>
		<br/>
		{{#if logged_user}}
			{{#with logged_user}}
			<span>Current logged user: "{{username}}" (pw:"{{password}}", _id:"{{_id}}")</span>
			{{/with}}
		{{else}}
			<span>Theres no logged user now</span>
		{{/if}}
		<br/>
		<span>Current page: "{{current_page}}"</span>
		<br/>
		<span>I'm so sorry [goto <a href="#" id="gotolanding">landing</a>]</span>
	</div>
</template>
